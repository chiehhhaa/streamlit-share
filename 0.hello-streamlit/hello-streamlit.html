<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>比較無使用 Streamlit 範例</title>
    <script src="hello-streamlit.js"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        比較無使用 Streamlit 範例
      </h1>
      <p class="text-gray-600 mb-4">這是一個互動式應用</p>

      <div class="mb-4">
        <label for="userInput" class="block text-gray-700 font-medium"
          >請輸入內容：</label
        >
        <input
          type="text"
          id="userInput"
          class="w-full mt-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="輸入文字"
        />
      </div>

      <button
        onclick="handleSubmit()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
      >
        提交
      </button>

      <p id="output" class="mt-4 text-gray-700 font-medium"></p>
    </div>
  </body>
</html>
